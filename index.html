                answer: "<p>Kolektibilitas (Bahasa Inggris: collectability) merupakan klasifikasi status keadaan pembayaran angsuran bunga atau angsuran pokok dan bunga kredit oleh debitur serta tingkat kemungkinan diterimanya kembali dana yang ditanamkan dalam surat-surat berharga atau penanaman lainnya. Menurut Otoritas Jasa Keuangan, kolektibilitas adalah keadaan pembayaran pokok atau angsuran pokok dan bunga kredit oleh nasabah serta tingkat kemungkinan diterimanya kembali dana yang ditanamkan.</p><p>Berdasarkan ketentuan Bank Indonesia, kolektibilitas dari suatu pinjaman dapat dikelompokkan dalam lima kelompok, yaitu lancar, dalam perhatian khusus (special mention), kurang lancar, diragukan, dan macet.</p><p>Status kolektibilitas dalam dunia perbankan diklasifikasikan menjadi lima status / lima kol (kolek) dari yang tertinggi hingga yang terendah yakni: (1) Kol-1 (LANCAR), (2) Kol-2 (DALAM PERHATIAN KHUSUS), (3) Kol-3 (KURANG LANCAR), (4) Kol-4 (DIRAGUKAN), dan (5) Kol-5 (MACET). Status Kol-1 sampai Kol-2 tergolong Performing Loan (PL) sedangkan Kol-3 sampai Kol-5 tergolong Non-Performing Loan (NPL). Sesuai dengan Peraturan OJK Nomor 40/POJK.03/2019, status kolektibilitas kredit dapat diuraikan sebagai berikut:</p><p><strong>Kol-1 (LANCAR)</strong></p><p>Kol-1 adalah status kolektibilitas tertinggi (Performing Loan) dimana riwayat pembayaran angsuran selalu tepat waktu atau sebelum jatuh tempo. Ini merepresentasikan karakter debitur yang baik.</p><p><strong>Kol-2 (DALAM PERHATIAN KHUSUS/DPK)</strong></p><p>Kol-2 adalah status untuk debitur yang terlambat membayar antara 1-90 hari dari tanggal jatuh tempo. Pada tahap ini, bank masih menganggapnya Performing Loan, namun sudah dianggap sebagai pertanda buruk dan memerlukan perhatian khusus.</p><p><strong>Kol-3 (KURANG LANCAR)</strong></p><p>Kol-3 adalah untuk debitur yang menunggak pembayaran antara 91-120 hari. Pada tahap ini, bank akan mengeluarkan Surat Peringatan (SP) Pertama dan mulai menghitung berbagai tunggakan. Restrukturisasi kredit masih mungkin dilakukan.</p><p><strong>Kol-4 (DIRAGUKAN)</strong></p><p>Kol-4 diberikan pada debitur yang menunggak antara 121-180 hari. Pada tahap ini, bank mulai bersiap untuk menyelesaikan kredit melalui pelelangan agunan sesuai aturan yang berlaku dan akan menerbitkan Surat Peringatan ke-2 dan ke-3.</p><p><strong>Kol-5 (MACET)</strong></p><p>Kol-5 atau Kredit Macet adalah status terendah (Non-Performing Loan) untuk tunggakan lebih dari 180 hari. Bank wajib menyelesaikan kredit ini, biasanya melalui pelelangan agunan untuk menutupi kerugian.</p>"

                } catch (e) { console.error("Error parsing chat history:", e); }
            }
            scrollToBottom();
        }

        function saveSession() {
            if (currentUser) {
                sessionStorage.setItem('chatbotSession', JSON.stringify({ user: currentUser, lastActivity: lastActivity }));
            }
        }

        function updateActivity() {
            lastActivity = Date.now();
            saveSession();
            resetSessionTimer();
        }

        function trackUserActivity() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
                document.addEventListener(event, () => { if (currentUser) updateActivity(); }, true);
            });
        }

        function startSessionTimer() { resetSessionTimer(); }

        function resetSessionTimer() {
            if (sessionTimeout) clearTimeout(sessionTimeout);
            if (currentUser) {
                const timeRemaining = SESSION_DURATION - (Date.now() - lastActivity);
                sessionTimeout = setTimeout(handleSessionTimeout, timeRemaining > 0 ? timeRemaining : 1);
            }
        }

        function handleSessionTimeout() {
            if (currentUser) {
                 alert('Sesi Anda telah berakhir karena tidak aktif. Silakan login kembali.');
                 handleLogout();
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            
            errorMessage.textContent = '';
            
            let foundUser = accounts[userType]?.find(acc => acc.username === username && acc.password === password);
            
            if (foundUser) {
                currentUser = { ...foundUser, role: userType };
                lastActivity = Date.now(); 
                sessionStorage.removeItem(CHAT_HISTORY_KEY); 
                saveSession(); 
                showChatInterface(); 
                startSessionTimer(); 
            } else {
                errorMessage.textContent = 'Username atau password salah!';
                document.getElementById('password').value = '';
            }
        }

        function showChatInterface() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            let roleDisplay = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            let teamForDisplay = "";

            if (currentUser.role === 'tim' && currentUser.team) {
                teamForDisplay = `(Tim ${currentUser.team.replace('tim_', '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}) `;
            }
            
            userInfo.textContent = `${currentUser.fullName} - ${roleDisplay} ${teamForDisplay}`;
            
            if (document.getElementById('chatMessages').children.length === 0) {
                const welcomeMessage = `Halo ${currentUser.fullName}! Saya adalah Assistant Chatbot. Bagaimana saya bisa membantu Anda hari ini?`;
                addMessageToChat(welcomeMessage, 'bot');
            }
            setTimeout(() => messageInput.focus(), 100);
        }

        function handleLogout() {
            if (sessionTimeout) clearTimeout(sessionTimeout);
            currentUser = null;
            sessionStorage.removeItem('chatbotSession');
            sessionStorage.removeItem(CHAT_HISTORY_KEY); 
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            loginForm.reset();
            errorMessage.textContent = '';
            chatMessages.innerHTML = ''; 
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || isTyping) return;
            updateActivity(); 
            addMessageToChat(messageText, 'user'); 
            messageInput.value = '';
            showTypingIndicator();
            setTimeout(() => {
                const response = generateResponse(messageText);
                hideTypingIndicator();
                addMessageToChat(response, 'bot'); 
            }, 500 + Math.random() * 800);
        }

        function addMessageToChat(text, sender) {
            const time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            addMessageToDOM(text, sender, time);
            const historyData = sessionStorage.getItem(CHAT_HISTORY_KEY);
            let history = historyData ? JSON.parse(historyData) : [];
            history.push({ text, sender, time });
            sessionStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }
        
        function addMessageToDOM(text, sender, time) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div><div class="message-time">${time}</div>`;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            sendBtn.disabled = true; 
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
            isTyping = false;
            sendBtn.disabled = false; 
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
